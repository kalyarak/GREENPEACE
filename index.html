    <script>
        const show = document.querySelector(".show")
        document.getElementById("place").addEventListener("click", showweb);

        document.getElementById("chain").addEventListener("click", showweb);
        document.getElementById("eco").addEventListener("click", showweb);

        var span = document.getElementsByClassName("close")[0];
